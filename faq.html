<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ SCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>

<body class="d-flex flex-column min-vh-100" style="background-image: url('./images/background2.jpg'); background-size: cover; background-position: center;">

    <div class="container mt-5 flex-grow-1">
        <h1 style="color : white"class="text-center mb-4">FAQ SCP</h1>
        <div class="accordion" id="faqAccordion">
            <!-- Les questions seront insérées ici par JavaScript -->
        </div>
    </div>

    <script src="js/faq.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const faqAccordion = document.getElementById('faqAccordion');
            faqs.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.className = 'accordion-item';
                faqItem.innerHTML = `
                    <h2 class="accordion-header" id="heading${index}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                            ${faq.question}
                        </button>
                    </h2>
                    <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            ${faq.answer}
                        </div>
                    </div>
                `;
                faqAccordion.appendChild(faqItem);
            });
        });
    </script>
</body>

</html>
